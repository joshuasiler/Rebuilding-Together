    - ! "<p>\r\n<strong>Free facility repairs available for Non-Profits.</strong>
      It's Rebuilding Together Portland to the rescue!\r\n</p>\r\n<p>\r\nSince 1990
      Rebuilding Together Portland has been realizing ambitious annual goals to repair
      and rehabilitate both homes and non-profit community facilities. While more
      than 50 homes are worked on each year, Rebuilding Together Portland also helps
      five or six non-profits each year with free facility repairs. Rebuilding Together
      Portland matches coordinates projects year-round, but most of the work is done
      on the last Saturday in April each year by more than a thousand volunteers on
      that one day.\r\n</p>\r\n<p>\r\nRebuilding Together is a non-profit organization
      supported entirely by contributions of time, labor, materials, and money. Our
      core competencies include identifying worthy homeowners and non-profits in need
      and matching them with volunteers, supplies and materials. Rebuilding Together
      Portland coordinates skilled and unskilled volunteers and materials needed to
      complete the work in a day or two. We are always looking for good projects at
      non-profit properties where volunteers will enjoy and appreciate their contribution.\r\n</p>\r\n<p>\r\nTo
      be eligible for consideration, the applicant's property must:\r\n</p>\r\n<ul>\r\n
      \   <li>Be the owner and occupant of the property\r\n    </li>\r\n<li>Assist
      low income individuals whom are also elderly or disabled or with children\r\n
      \   </li>\r\n<li>Be unable both financially and physically to effect repairs
      themselves\r\n    </li>\r\n<li>Be located on a property in the city of Portland.\r\n</li>\r\n</ul>\r\n<p>\r\nSafety
      and security are the first priorities of Rebuilding Together. Our skilled and
      unskilled volunteers do all\r\ntypes of work including painting, plumbing, electrical,
      carpentry, weatherization, yard cleaning,\r\ndebris removal, and much more!\r\n</p>\r\n<p>\r\nWhen
      a project is accepted, a scope of work is defined in advance, but the non-profit
      organization and homeowners\r\nneed to understand these are volunteers and that
      time and weather may prevent them from\r\naccomplishing everything planned to
      be completed.\r\n</p>\r\n<p>\r\nTo become eligible for assistance, fill out
      our Non-profit Referral Form.\r\n</p>\r\n <p>\r\n  <a href=\"/forms/2012/Non-ProfitReferralForm12.doc\"
      style=\"font-size:1.4em;\">Click Here to Download an Application</a>\r\n </p>\r\n
      <h2>Contact Information</h2>\r\n<strong>Rebuilding Together * Portland</strong>\r\n<br
      />\r\n5000 N. Willamette Blvd. Portland, OR 97203-5798<br />\r\nPhone: 503-943-7515<br
      />\r\nFax: 503-943-7322<br />\r\n<a href=\"mailto:MikeMalone@rebuildingtogetherportland.org\">MikeMalone@rebuildingtogetherportland.org</a>\r\n<br
      />\r\n\r\n"
