    - ! " <p>\r\n We rely on social service agencies, town offices, service organizations,
      churches, community groups, and individuals\r\n to help us identify homeowners
      in Portland in need of our assistance. <strong>Do you know an elderly person,
      somebody with a disability,\r\n or a working family who could use our help?</strong>\r\n
      Please review the information on this site and contact us with a completed Home
      Referral Form.\r\n </p>\r\n<p>\r\n<strong>All repairs are free for homeowners.
      </strong>Labor and many supplies are typically donated. Homeowners and family
      members are asked to welcome the volunteers into their homes and work alongside
      them to the extent possible. Our work is done with families and neighborhoods,
      not for them. A homeowner brochure is provided to clarify our process and partnership.\r\n</p>\r\n<img
      src=\"/images/photos/2.jpg\" />\r\n <p>\r\nEligibility requirements include:\r\n</p>\r\n<ul>\r\n
      \ <li>Applicants must own and live in the property where repair work will be
      done.\r\n  </li>\r\n<li>Assist low income individuals whom are also elderly
      or disabled or with children\r\n  </li>\r\n<li>Be unable both financially and
      physically to effect repairs themselves\r\n  </li>\r\n<li>Applicants must be
      able to produce their mortgage payment book, deed, or other documents showing
      ownership, if requested.\r\n  </li>\r\n<li>The property is not subject to any
      pending foreclosure actions or actions to enforce liens.\r\n  </li>\r\n<li>Persons
      residing in your home or visiting on the designated workday who are physically
      able will work alongside the volunteers.\r\n   </li>\r\n<li>Be located on a
      property in the city of Portland.\r\n</li>\r\n</ul>\r\n<p>\r\nIneligible homes
      include:\r\n</p>\r\n<ul>\r\n  <li>Rental properties\r\n  </li>\r\n<li>Household
      income above federal poverty guidelines\r\n</li>\r\n</ul>\r\n<p>\r\nHomeowners
      are carefully selected through an application process which includes income
      thresholds and a home inspection.\r\nMembers of our House Selection Committees
      visit applicant homes to confirm eligibility and assess work that needs to be
      done.\r\nWhile we complete major renovations — including upgrading electrical
      systems, and many other home\r\nimprovements — we narrow the scope of the work
      we undertake to what we believe a team of 10-50 skilled and unskilled\r\nvolunteers
      can accomplish in a day.\r\n</p>\r\n <p>\r\nThe number of homes we work on is
      tied directly to the amount of money we can raise during the year.\r\nThe House
      Selection Committee selects the qualifying homes for each year. On average,
      we renovate more than 50 homes a year\r\nfrom a list of about 150 homeowners.
      House Captains, generally skilled workers from sponsor groups select homes they\r\nwill
      champion and set up a detailed plan of work to be done at the home and is the
      primary contact for the homeowner\r\nthrough completion of the work.\r\n </p>\r\n
      <p>\r\nThere are no promises that the work planned will actually be done. Weather,
      volunteer availability and other factors may affect the actual work completed.
      The House Captain will decide what work can and cannot be done on the day of
      work. If your home is chosen for the rehabilitation work, there will be NO charge
      for our service.\r\n</p>\r\n <p>\r\n  <a href=\"/forms/2011/HomeownerReferralForm.docx\"
