      of time, labor, materials, and money.\r\n\t\t    We are dedicated to repairing
      the homes of those who, due to financial hardship, age, and/or disability cannot
      do the work themselves.\r\n\t\t    Skilled and unskilled volunteers, along with
      able-bodied members of the recipients' family and friends, complete repairs
      \ at no cost to the homeowner.\r\n<br /><br />\r\n\r\nCheck out the new <a href=\"http://www.rebuildingtogether.org/content/multimedia/detail/7788/\">Rebuilding
      Together PSA</a> with Morgan Freeman.\r\n\t\t    <br /><br />\r\n\t\t    <strong>Free
