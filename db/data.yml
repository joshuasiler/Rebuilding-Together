    - ! " <p>House Captains are our project leaders, and help ensure that each and
      every project is a success on rebuilding day.\r\n\r\n If you are interested
      in becoming a House Captain, please contact <a href=\"mailto:MikeMalone@RebuildingTogetherPortland.org\">Mike
      Malone at MikeMalone@RebuildingTogetherPortland.org</a>\r\n</p>\r\n\r\n\r\n\r\n
