      style=\"list-style-image: url(/images/icons/page_word.png);\"><a href=\"/files/2011/xmas_2011_hc_lttr.doc\">\r\n\r\n\t\r\n\r\n\t\tXmas\r\n\r\n\r\n\r\n\t\tHc\r\n\r\n\r\n\r\n\t\tLttr\r\n\r\n</a>\r\n</li>\r\n\r\n\r\n\r\n</ul>\r\n\r\n\r\n\r\n
      <h2>Contact Information</h2>\r\n\r\n<strong>Dave Lyons, Committee Chairman</strong>\r\n<br
      />\r\n\r\nDays - 503-248-2030 and evenings - 503-287-9915<br />\r\n\r\nPlease
      confirm your attendance: <a href=\"dave@jdldev.com\">Dave Lyons - dave@jdldev.com</a>
      or <a href=\"mailto:MikeMalone@RebuildingTogetherPortland.org\">Mike Malone
      - MikeMalone@RebuildingTogetherPortland.org</a>\r\n\r\n<br /><br />\r\n\r\n<strong>Rebuilding
      Together * Portland</strong>\r\n<br />\r\n\r\n5000 N. Willamette Blvd. Portland,
      OR 97203-5798<br />\r\n\r\nPhone: 503-943-7515<br />\r\n\r\nFax: 503-943-7322<br
      />\r\n\r\n<a href=\"mailto:MikeMalone@rebuildingtogetherportland.org\">MikeMalone@rebuildingtogetherportland.org</a>\r\n<br
      />\r\n\r\n\r\n\r\n"
