    - ! "<p>\r\nRebuilding Together * Portland is a non-profit organization supported
      entirely by contributions of time, labor, materials, and money.  We are dedicated
      to repairing the homes of those who, due to financial hardship, age, and/or
      disability cannot do the work themselves.  Skilled and unskilled volunteers
      along with able-bodied members of the recipients' family and friends complete
      repairs  at\r\n<strong>no cost to the homeowner.</strong>\r\n</p>\r\n<p>\r\nTo
      be eligible for consideration for 2012 the applicant must:\r\n</p>\r\n<ul>\r\n
      \ <li>Be the owner and occupant of the property\r\n  </li>\r\n<li>Be low income;
      elderly and/or disabled; families with children; veterans\r\n  </li>\r\n<li>Be
      unable both financially and physically to complete repairs themselves\r\n  </li>\r\n<li>Live
      in a property located in the City of Portland\r\n</li>\r\n</ul>\r\n\r\n<p>\r\n<strong>Each
      year Rebuilding Together Portland, screens approximately 150 low income homeowners</strong>
      and selects about 50-60 homes for\r\nrepair. In addition 5-8 non-profit organizations
      benefit on the workday and projects throughout the year. Rebuilding Together\r\nPortland
      organizes 1,200-1,500 volunteers from all walks of life to unite on the last
      Saturday in April each year to complete\r\nequivalent to $900,000 worth of improvements
      to the community on that day. Other individual projects are performed throughout\r\nthe
      year, but most of the work is done on the big day in April. These efforts are
      made possible with the help of a 20 member\r\nworking board, financial contributions
      and the efforts of over 1,300 volunteers.\r\n</p>\r\n<img src=\"/images/photos/0425RTP53.jpg\"
      />\r\n<p>\r\n<strong>Homeowner safety and security are the first priorities</strong>
      of Rebuilding Together.\r\nOur skilled and unskilled volunteers do all types
      of work including painting, plumbing, electrical, carpentry,\r\nroofing, weatherization,
      yard cleaning, debris removal, and much more!  We do need the homeowners to
      understand\r\nthat time and weather may prevent these volunteers from accomplishing
      everything that the applicant would like done\r\nto their home on <strong>our
      next workday, Saturday, April 28th, 2012.</strong>\r\n</p>\r\n<p>\r\nThis is
      an annual \"barn-raising\" event designed to repair and rehabilitate the homes
      of low-income, elderly, and\r\ndisabled homeowners as well as selected community
      non-profit facilities. After a year of planning and preparation,\r\nthe program
      culminates in a one day \"blitz\" the last Saturday in April. The program has
      now expanded to include projects\r\nnot only on this day, but year-round as
      well.\r\n</p>\r\n\r\n<p>\r\n<strong>Rebuilding Together is a nation-wide organization</strong>
      that, in partnership with the community, rehabilitates the homes of low-income\r\nhomeowners,
      particularly families with children and the elderly and disabled so that they
      can continue to live in warmth, safety\r\nand independence. Rebuilding Together-Portland
      also assists in the rehabilitation of community centers, schools and non-profits.\r\n</p>\r\n<div>\r\n<em>
      \ \r\nCheck out the Rebuilding Together Twitter feed shown here to learn about
      activities in other cities.\r\n</em>\r\n<br /><br />\r\n\r\n\r\n\r\n</div>\r\n<div
      style=\"clear:both;\">&#160;</div>\r\n<h2>Contact Information</h2>\r\n<strong>Rebuilding
      Together * Portland</strong>\r\n<br />\r\n5000 N. Willamette Blvd. Portland,
      OR 97203-5798<br />\r\nPhone: 503-943-7515<br />\r\nFax: 503-943-7322<br />\r\nMikeMalone@rebuildingtogetherportland.org<br
      />\r\n\r\n<p>\r\n<a href=\"/r/logos_page\">Official Logos available for download</a>\r\n</p>\r\n"
