      more</a>\r\n\t\t    <br /><br />\r\n\t\t    We celebrated our 21st year on April
      30, 2011.  Our goal was to repair and rehabilitate over 50 homes and non-profit
      community facilities, and by every measure the day was a success!\r\n\t\t    <br
      /><br />\r\n\t\t    <a href=\"/plogger/index.php\">We have some great photos</a>
      from last year's project day. Thanks to the photographers that volunteered their
      time to help us show off. \r\n<br /><br />\r\nAlso, a great quote from one of
